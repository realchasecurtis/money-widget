<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Widget</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: transparent;
      --text: #ffffff;
      --gold1: #ffe8a3;
      --gold2: #ffb800;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); font-family: 'Anton', system-ui, sans-serif; color: var(--text); }
    #widget {
      position: relative;
      height: 100dvh;
      height: 100svh; /* iOS safe small viewport */
      width: 100%;
      overflow: hidden;
    }

    /* Perfect centering with responsive/safe-area padding */
    #counterArea {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      padding-left: max(clamp(16px, 6vw, 64px), env(safe-area-inset-left));
      padding-right: max(clamp(16px, 6vw, 64px), env(safe-area-inset-right));
      padding-top: max(clamp(16px, 6vw, 64px), env(safe-area-inset-top));
      padding-bottom: max(clamp(16px, 6vw, 64px), env(safe-area-inset-bottom));
      text-align: center;
    }

    /* The measurable box we fit into (prevents clipping) */
    #fitBox {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    /* Strictly-green living gradient INSIDE the text */
    .money-text {
      margin: 0;
      line-height: 0.95;
      color: transparent;
      background: linear-gradient(120deg,
        #0b3d12, #0c6b2d, #109d49, #16a34a, #22c55e, #4ade80, #16a34a, #0b3d12);
      background-size: 400% 400%;
      -webkit-background-clip: text; background-clip: text;
      animation: moneyShift 10s ease-in-out infinite;
      /* font-size will be set inline by JS auto-fit */
      white-space: nowrap;
    }
    @keyframes moneyShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hit pops (top-right of the number; JS positions them) */
    .floater {
      position: absolute;
      font-size: clamp(18px, 3.8vw, 56px);
      opacity: 0;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .floater.show { animation: floatUp 1200ms ease-out forwards; }
    .floater.white { color: #fff; }
    .floater.gold {
      color: transparent;
      background: linear-gradient(180deg, var(--gold1), var(--gold2));
      -webkit-background-clip: text; background-clip: text;
    }
    @keyframes floatUp {
      0%   { opacity: 0; transform: translateY(8px) scale(0.9); }
      20%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-80px) scale(1.05); }
    }

    .sr-only { position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }

    /* Chat UNDER the number, left-aligned (unchanged) */
    #chatArea {
      position: absolute;
      left: max(clamp(12px, 4vw, 28px), env(safe-area-inset-left));
      bottom: max(clamp(12px, 4vw, 28px), env(safe-area-inset-bottom));
      width: min(960px, calc(100% - 2*max(clamp(12px, 4vw, 28px), env(safe-area-inset-left))));
    }
    #chat-feed { margin: 0; padding: 0; list-style: none; }
    .chat-line {
      margin: 0 0 6px 0;
      font-size: clamp(14px, 2.2vw, 20px);
      line-height: 1.1;
      letter-spacing: 0.2px;
      color: #fff;
      transition: color 400ms linear, opacity 400ms linear;
    }
    .chat-line.fade-out { color: #000; opacity: 0.05; }

    @media (prefers-reduced-motion: reduce) {
      .money-text { animation: none; background: #16a34a; color:#16a34a; -webkit-background-clip: initial; background-clip: initial; }
      .floater { display:none; }
    }
  </style>
</head>
<body>
  <div id="widget">
    <div id="counterArea">
      <div id="fitBox">
        <h1 id="money-total" class="money-text" role="status" aria-live="polite">$0</h1>
        <span id="money-total-sr" class="sr-only">Total: $0</span>
      </div>
    </div>

    <div id="chatArea" aria-live="polite" aria-relevant="additions">
      <ul id="chat-feed"></ul>
    </div>
  </div>
  <script src="money-widget.js" defer></script>
</body>
</html>
