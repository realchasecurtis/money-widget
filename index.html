<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      font-family: 'Anton', sans-serif;
      overflow: hidden;
    }

    #money-widget-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      text-align: center;
      padding: 0 5%;
      box-sizing: border-box;
    }

    .money-text {
      font-size: clamp(2rem, 10vw, 6rem);
      font-weight: 900;
      background: linear-gradient(-45deg, #00ff00, #00aa00, #00ff66, #009900);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      word-break: break-word;
    }

    .floating-number {
      position: absolute;
      font-size: 1.25rem;
      font-weight: bold;
      color: white;
      opacity: 1;
      right: 10%;
      top: 35%;
      pointer-events: none;
      z-index: 10;
      transition: transform 1s ease-out, opacity 1s ease-out;
    }

    .floating-number.animate {
      transform: translateY(-50px);
      opacity: 0;
    }

    .floating-number.gold {
      color: gold;
      text-shadow: 0 0 5px #ffd700, 0 0 10px #ffea00;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="money-widget-container">
    <div id="money-widget" class="money-text"></div>
  </div>
  <script src="money-widget.js"></script>
</body>
</html>
